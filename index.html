<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Muralla III</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="/assets/scripts/script_slider.js"></script>
    <script src="/assets/scripts/script_menu.js"></script>
</head>
<body>
    <nav class="topnav" class="col-12" id="myTopnav">
        <a href="#top" class="active"><img class="logo" src="../Gran-Muralla-III/assets/images/la-gran-muralla-china.png"></a>
        <a href="#novetats">Novetats</a>
        <a href="#productes">Productes</a>
        <a href="#espectacles">Espectacles</a>
        <a href="#equip">Equip</a>
        <a href="#contact">Contacta</a>
        <a href="javascript:void(0);" class="icon" onclick="responsiveMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <slider>
        <div class="slideshow-container" style="margin-top:49px;">
    
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="assets/images/local1.png" style="width:100%">
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="assets/images/local2.jpg" style="width:100%">
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="assets/images/local3.jpg" style="width:100%">
            </div>
    
        </div>
        <br>
    
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    
    </slider>
    <div class="contacte">
        <form method="POST" action="">
            <p>Nom:</p>
            <input type="text" name="nom_complet" placeholder="Nom complet"><br>
            <p>E-mail:</p>
            <input type="mail" name="correu" placeholder="Correu"><br>
            <p>Telèfon:</p>
            <input type="tel" name="telefon" placeholder="Telèfon"><br>
            <p>Missatge:</p>
            <textarea cols="10"></textarea><br>
            <input type="submit" name="enviar" value="Envia">
        </form>
    </div>
    
    <footer class="col-12">
      <i class="fa fa-instagram" id="fafa1" aria-hidden="true"></i>
      <i class="fa fa-facebook-official" id="fafa2" aria-hidden="true"></i>
      <i class="fa fa-twitter" id="fafa3" aria-hidden="true"></i>
    </footer>
    
    
        <!--MENU RESPONSIVE-->
        <script language="javascript" type="text/javascript">
            function responsiveMenu() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
            </script>
        <!--SLIDER-->
        <script language="javascript" type="text/javascript">
            var slideIndex = 0;
            showSlides();
    
            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                setTimeout(showSlides, 5000); // Change image every 5 seconds
            }
        </script>
</body>
</html>
