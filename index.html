<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Muralla III</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="/assets/scripts/script_slider.js"></script>
    <script src="/assets/scripts/script_menu.js"></script>
</head>
<body>
    <nav class="topnav" id="myTopnav">
        <a href="#top" class="active"><img class="logo" src="../Gran-Muralla-III/assets/images/la-gran-muralla-china.png"></a>
        <a href="#novetats">Novetats</a>
        <a href="#productes">Productes</a>
        <a href="#espectacles">Espectacles</a>
        <a href="#equip">Equip</a>
        <a href="#contact">Contacta</a>
        <a href="javascript:void(0);" class="icon" onclick="responsiveMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <slider>

        <h2>Automatic Slideshow</h2>
        <p>Change image every 2 seconds:</p>
        
        <div class="slideshow-container">
        
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="../Gran-Muralla-III/assets/images/local1.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="assets/images/local2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="assets/images/local3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>
        
    </slider>

    <footer>

    </footer>
</body>
</html>

<div class="contacte">
    <form method="POST" action="">
        <p>Nom:</p>
        <input type="text" name="nom_complet" placeholder="Nom complet"><br>
        <p>E-mail:</p>
        <input type="mail" name="correu" placeholder="Correu"><br>
        <p>Telèfon:</p>
        <input type="tel" name="telefon" placeholder="Telèfon"><br>
        <p>Missatge:</p>
        <textarea cols="10"></textarea><br>
        <input type="submit" name="enviar" value="Envia">
    </form>

    <script language="javascript" type="text/javascript">
        function responsiveMenu() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        </script>
</div>
